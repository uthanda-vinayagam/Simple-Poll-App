<!DOCTYPE html>
<html>
<head>
    <title>Edit Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] min-h-screen flex items-center justify-center text-white p-6">

    <div class="bg-white/5 backdrop-blur-xl p-8 rounded-2xl shadow-2xl max-w-xl w-full border border-white/10">
        <h1 class="text-3xl font-bold mb-6 text-center">✏️ Edit Poll</h1>
        <form method="post" class="space-y-4">
            <div>
                <label class="block mb-1 font-semibold">Poll Question</label>
                <input type="text" name="question" value="{{ poll.question }}" required class="w-full p-2 rounded-xl bg-white/10 text-white">
            </div>

            {% for i in range(5) %}
                <div>
                    <label class="block mb-1 font-medium">Option {{ i + 1 }}</label>
                    <input type="text" name="option{{ i+1 }}" value="{{ poll.options[i] if i < poll.options|length else '' }}" class="w-full p-2 rounded-xl bg-white/10 text-white">
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-xl mt-4 shadow-md transition-all">
                Update Poll
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="/polls" class="text-indigo-300 hover:text-indigo-100 underline">← Back to All Polls</a>
        </div>
    </div>

</body>
</html>
