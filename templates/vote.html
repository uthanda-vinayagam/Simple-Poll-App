<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-gray-800 p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">üó≥Ô∏è {{ poll.question }}</h1>
    <form method="post" action="/submit_vote/{{ poll_id }}">
      {% for option in poll.options %}
        <div class="mb-2">
          <label>
            <input type="radio" name="option" value="{{ loop.index0 }}" required class="mr-2">
            {{ option }}
          </label>
        </div>
      {% endfor %}
      <button type="submit" class="mt-4 w-full bg-indigo-600 py-2 rounded text-white">Submit Vote</button>
    </form>
  </div>
</body>
</html>
