<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] min-h-screen flex items-center justify-center text-white p-6">

    <div class="bg-white/5 backdrop-blur-xl p-8 rounded-2xl shadow-2xl max-w-xl w-full border border-white/10">
        <h1 class="text-3xl font-extrabold mb-6 text-center">ðŸ§  Create a New Poll</h1>
        <form method="post" action="/create" class="space-y-4">
            <div>
                <label class="block mb-1 font-semibold">Poll Question</label>
                <input type="text" name="question" required class="w-full p-2 rounded-xl bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            {% for i in range(1, 6) %}
                <div>
                    <label class="block mb-1 font-medium">Option {{ i }}</label>
                    <input type="text" name="option{{ i }}" class="w-full p-2 rounded-xl bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-indigo-300">
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-xl mt-4 shadow-md transition-all">
                Create Poll
            </button>
        </form>
    </div>

</body>
</html>
